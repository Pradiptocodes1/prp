<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #FFB6D9 0%, #FFC9E3 25%, #FFE5F1 50%, #FFB6E8 75%, #E5B3FF 100%);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 60px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-width: 600px;
            border: 5px solid #FFB6D9;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: #FF69B4;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #FFB6D9;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gif-container {
            margin: 30px 0;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: block;
            object-fit: contain;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .btn {
            font-family: 'Lato', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(145deg, #FF69B4, #FF1493);
            color: white;
            transition: all 0.5s ease;
        }

        #yesBtn:hover {
            background: linear-gradient(145deg, #FF1493, #C71585);
            transform: translateY(-2px) scale(1.05);
        }

        #noBtn {
            background: linear-gradient(145deg, #E0E0E0, #BDBDBD);
            color: #666;
        }

        #noBtn:hover {
            background: linear-gradient(145deg, #BDBDBD, #9E9E9E);
        }

        /* Success page styles */
        .success-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF69B4, #FFB6D9, #FF1493);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .success-page.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-text {
            font-size: 4em;
            font-weight: 900;
            color: white;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            animation: celebrate 0.6s ease infinite;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        .success-gif {
            max-width: 400px;
            max-height: 400px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF69B4;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" style="left: 10%; top: 15%;">♥</div>
    <div class="heart-bg" style="left: 85%; top: 20%; animation-delay: 1s;">♥</div>
    <div class="heart-bg" style="left: 15%; top: 75%; animation-delay: 2s;">♥</div>
    <div class="heart-bg" style="left: 80%; top: 70%; animation-delay: 1.5s;">♥</div>
    <div class="heart-bg" style="left: 45%; top: 10%; animation-delay: 0.5s;">♥</div>

    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        
        <div class="gif-container">
            <img id="gifImage" src="p1.gif" alt="Cute gif">
        </div>

        <div class="button-container">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <!-- Success page -->
    <div class="success-page" id="successPage">
        <div class="success-text">YES YAYYYYY<br>I LOVEE YOUU BABEEEE</div>
        <img class="success-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHB5dGE4eHl0ZWR3Y3AxeWR3OGE4OGE4OGE4OGE4OGE4OGE4OGE4OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UMon0fuimoAN9ueUNP/giphy.gif" alt="Celebration">
    </div>

    <script>
        // GIF array for changing on No clicks
        const gifs = [
            'p2.gif',
            'p2.gif',
            'p3.gif',
            'p4.gif',
            'p5.gif'
        ];

        let noClickCount = 0;
        let yesButtonScale = 1;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const gifImage = document.getElementById('gifImage');
        const successPage = document.getElementById('successPage');

        // Button click sound (using Web Audio API)
        function playClickSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // No button click handler
        noBtn.addEventListener('click', function() {
            playClickSound();
            
            // Change GIF
            if (noClickCount < gifs.length - 1) {
                noClickCount++;
                gifImage.src = gifs[noClickCount];
            }

            // Enlarge Yes button (more subtle)
            yesButtonScale += 0.15;
            yesBtn.style.transform = `scale(${yesButtonScale})`;
            yesBtn.style.fontSize = `${1.5 * yesButtonScale}em`;
        });

        // Yes button click handler
        yesBtn.addEventListener('click', function() {
            playClickSound();
            
            // Show success page
            successPage.classList.add('active');
            
            // Create confetti
            createConfetti();
            
            // Redirect after 4 seconds
            setTimeout(function() {
                window.location.href = 'next-page.html';
            }, 4000);
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#FF69B4', '#FFB6D9', '#FF1493', '#FFC0CB', '#FF6FFF'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    successPage.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
