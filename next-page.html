<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #FFE5F1 0%, #FFB6E8 25%, #FF69B4 50%, #FFB6D9 75%, #FFC9E3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: gradient-shift 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
            max-width: 100%;
            width: 100%;
        }

        h1 {
            font-size: clamp(1.8em, 8vw, 5em);
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 0px rgba(255, 20, 147, 0.8),
                         6px 6px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease infinite;
            letter-spacing: 1px;
            line-height: 1.2;
            padding: 0 10px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.03); }
        }

        .message {
            font-size: clamp(1.2em, 5vw, 2.5em);
            font-weight: 400;
            color: white;
            text-shadow: 2px 2px 0px rgba(255, 20, 147, 0.6);
            margin-bottom: 30px;
            animation: float-text 3s ease infinite;
            letter-spacing: 0.5px;
            padding: 0 10px;
        }

        @keyframes float-text {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gif-container {
            margin: 20px auto;
            max-width: min(500px, 90vw);
            padding: 0 10px;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 5px solid white;
            display: block;
        }

        .hearts {
            position: fixed;
            font-size: clamp(20px, 5vw, 40px);
            animation: rise 4s linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            width: clamp(4px, 1.5vw, 8px);
            height: clamp(4px, 1.5vw, 8px);
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkle 2s ease infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                margin-bottom: 15px;
                text-shadow: 2px 2px 0px rgba(255, 20, 147, 0.8),
                             4px 4px 10px rgba(0, 0, 0, 0.3);
            }

            .message {
                margin-bottom: 20px;
            }

            .gif-container {
                margin: 15px auto;
            }

            .gif-container img {
                border-radius: 15px;
                border: 4px solid white;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                letter-spacing: 0.5px;
            }

            .gif-container img {
                border-radius: 10px;
                border: 3px solid white;
            }
        }

        /* Prevent horizontal scroll */
        html, body {
            max-width: 100vw;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Going to Have the Best Valentine's Day babeee</h1>
        <div class="message">
            Can't wait to spend it with you
        </div>
        <div class="gif-container">
            <img src="y1.gif" alt="Happy couple">
        </div>
    </div>

    <script>
        // Create rising hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = 'â™¥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            const baseFontSize = window.innerWidth < 768 ? 20 : 30;
            heart.style.fontSize = (Math.random() * baseFontSize + 15) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Generate hearts continuously
        setInterval(createHeart, 300);

        // Generate sparkles continuously
        setInterval(createSparkle, 200);

        // Initial burst
        const burstCount = window.innerWidth < 768 ? 10 : 20;
        for (let i = 0; i < burstCount; i++) {
            setTimeout(createHeart, i * 100);
            setTimeout(createSparkle, i * 50);
        }

        // Redirect to final page after 8 seconds
        setTimeout(function() {
            window.location.href = 'proposemain.html';
        }, 8000);
    </script>
</body>
</html>
