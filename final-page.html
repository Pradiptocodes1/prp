<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #FFE5F1 0%, #FFB6E8 25%, #FF69B4 50%, #FFB6D9 75%, #FFC9E3 100%);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-width: 800px;
            border: 5px solid #FFB6D9;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: #FF69B4;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5em;
            color: #666;
            line-height: 1.8;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Content Will Go Here</h1>
        <p>Please share the content you'd like to display on this final page!</p>
    </div>
</body>
</html>
